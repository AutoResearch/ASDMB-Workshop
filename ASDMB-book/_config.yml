# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Automated Scientific Discovery of Mind and Brain (ASDMB)
author: Sebastian Musslick, Jonathan Cohen, Younes Strittmatter
logo: logo.svg

# Don't execute notebooks during the build
execute:
  execute_notebooks: "off"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/younesStrittmatter/princeton-ASDMB  # Online location of your book
  path_to_book: ASDMB-book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button:

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "classic"   # or "jupyterlab"

# Auto number chapters
numbered: true


