## Animate a Time Series (Fragments)

<div id="line" style="height:420px"></div>

- <span class="fragment" data-idx="0">t=0–20</span>
- <span class="fragment" data-idx="1">t=21–40</span>
- <span class="fragment" data-idx="2">t=41–60</span>

<script>
// ----- Auto-animate BAR across steps -----
(() => {
  const steps = {
    1: [ {n:'A', v:4}, {n:'B', v:6} ],
    2: [ {n:'A', v:4}, {n:'B', v:6}, {n:'C', v:3} ],
    3: [ {n:'B', v:7}, {n:'A', v:5}, {n:'C', v:3} ],
  };
  function render(step){
    const el = document.querySelector('section.present [data-id="bar"]');
    if(!el) return;
    const d = steps[step] || steps[1];
    Plotly.react(el, [{
      type:'bar', x: d.map(x=>x.n), y: d.map(x=>x.v)
    }], {margin:{l:40,r:10,t:10,b:40}, transition:{duration:500}}, {displayModeBar:false});
  }
  Reveal.on('ready', () => { const el = document.querySelector('[data-id="bar"]'); if(el) render(1); });
  Reveal.on('slidechanged', e => {
    const el = e.currentSlide.querySelector('[data-id="bar"]');
    if(el) render(+el.getAttribute('data-step') || 1);
  });
})();

// ----- LINE: fragments drive growth -----
(() => {
  const el = document.getElementById('line');
  if(!el) return;
  const t = d3.range(0, 60);
  const y = t.map(i => Math.sin(i/6) + 0.2*Math.random());
  const ends = [20, 40, 60];
  function draw(end){
    Plotly.react(el, [{x:t.slice(0,end), y:y.slice(0,end), mode:'lines'}],
                 {margin:{l:40,r:10,t:10,b:40}}, {displayModeBar:false});
  }
  Reveal.on('ready', ()=> draw(20));
  Reveal.on('fragmentshown', ev=>{
    const idx = +ev.fragment.dataset.idx;
    if(Number.isFinite(idx)) draw(ends[idx]);
  });
})();
</script>

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":["slides/talk.md"],"static":"dist","assets-dir":"assets","assetsDir":"assets"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) {
        mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
